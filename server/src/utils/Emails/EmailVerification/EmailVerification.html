<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; justify-content: center; align-items: center;">
    <table align="center" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 30px;">
      <tr>
        <td>
          <h2 style="color: #333;">Hola, {{username}} 👋</h2>
          <p style="color: #555;">
            Gracias por registrarte en <strong>Fynkapp</strong>. Por favor, confirma tu correo electrónico haciendo clic en el botón de abajo:
          </p>
          <div style="text-align: center; margin: 30px 0;">
            <a href="{{validation_link}}" style="background-color: #007bff; color: #fff; padding: 12px 20px; border-radius: 5px; text-decoration: none; display: inline-block;">
              Verificar Email
            </a>
          </div>
          <p style="color: #888; font-size: 14px;">
            Si no creaste una cuenta en Fynkapp, por favor ignora este correo.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
